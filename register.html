<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | J^K Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <h2 class="text-3xl font-extrabold text-center mb-2 text-blue-600 italic">J^K Market</h2>
        <p class="text-gray-500 text-center mb-8">Crea tu cuenta gratis hoy</p>
        
        <form id="form-registro" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">Correo electrónico</label>
                <input type="email" id="reg-email" placeholder="ejemplo@correo.com" required 
                       class="w-full border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">Contraseña</label>
                <input type="password" id="reg-pass" placeholder="Mínimo 6 caracteres" required 
                       class="w-full border border-gray-300 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-700 transform active:scale-95 transition-all shadow-lg shadow-blue-200">
                Registrarse ahora
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-gray-500">¿Ya tienes una cuenta?</p>
            <a href="login.html" class="text-blue-600 font-bold hover:underline">Inicia sesión aquí</a>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
