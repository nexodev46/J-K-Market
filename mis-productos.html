<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Anuncios | J^K Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1E1E1E] text-white font-sans min-h-screen">

    <header class="p-6 max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-black">J^K <span class="font-light opacity-50">Market</span></h1>
        <div id="user-header" class="flex items-center gap-4">
            </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 md:p-8">
        
        <div class="bg-gradient-to-r from-[#3B7A57] to-[#2D5A41] rounded-[2.5rem] p-8 mb-10 shadow-2xl flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h2 class="text-3xl font-black italic uppercase tracking-tighter">Mis Anuncios</h2>
                <p id="contador-productos" class="text-green-100 font-medium opacity-80">(Cargando...)</p>
            </div>
            <a href="index.html" class="bg-white/10 hover:bg-white/20 border border-white/20 px-6 py-2.5 rounded-full text-xs font-bold uppercase tracking-widest transition">
                Volver al inicio
            </a>
        </div>

        <div id="mis-productos-lista" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <div id="modal-editar" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-[#252525] rounded-[2.5rem] p-8 w-full max-w-md border border-gray-800">
            <h3 class="text-xl font-black mb-6 uppercase tracking-tighter">Editar Anuncio</h3>
            <form id="form-editar" class="space-y-4">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-titulo" class="w-full bg-[#1E1E1E] border border-gray-800 rounded-2xl py-3 px-5 outline-none focus:ring-2 focus:ring-[#3B7A57] text-sm">
                <input type="number" id="edit-precio" class="w-full bg-[#1E1E1E] border border-gray-800 rounded-2xl py-3 px-5 outline-none focus:ring-2 focus:ring-[#3B7A57] text-sm">
                <input type="text" id="edit-whatsapp" class="w-full bg-[#1E1E1E] border border-gray-800 rounded-2xl py-3 px-5 outline-none focus:ring-2 focus:ring-[#3B7A57] text-sm">
                
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="cerrarModal()" class="flex-1 text-gray-400 font-bold text-xs uppercase hover:text-white transition">Cancelar</button>
                    <button type="submit" class="flex-1 bg-[#3B7A57] py-3 rounded-xl font-black text-[10px] uppercase tracking-widest">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/mis-productos.js"></script>
</body>
</html>
