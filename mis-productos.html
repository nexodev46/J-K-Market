<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Productos | J^K Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-3xl p-6 shadow-sm mb-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <div id="user-avatar" class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center text-white text-2xl font-bold">
                    ?
                </div>
                <div>
                    <h2 id="user-email" class="text-lg font-bold text-gray-800 italic">Cargando...</h2>
                    <p class="text-gray-400 text-sm">¡Tu tienda en línea!</p>
                </div>
            </div>
            <a href="index.html" class="bg-gray-100 text-gray-600 px-6 py-2 rounded-full font-bold hover:bg-gray-200 transition">
                Volver al inicio
            </a>
        </div>

        <h3 class="text-2xl font-bold text-gray-800 mb-6">Mis Productos</h3>

        <div id="mis-productos-lista" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500 italic">Buscando tus publicaciones...</p>
        </div>
    </div>


    <div id="modal-editar" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-3xl p-6 w-full max-w-md shadow-2xl">
        <h3 class="text-xl font-bold mb-4 text-gray-800">Editar Publicación</h3>
        
        <form id="form-editar" class="space-y-4">
            <input type="hidden" id="edit-id"> <div>
                <label class="block text-sm font-semibold text-gray-600">Nombre del producto</label>
                <input type="text" id="edit-titulo" class="w-full border border-gray-300 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600">Precio ($)</label>
                <input type="number" id="edit-precio" class="w-full border border-gray-300 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600">WhatsApp</label>
                <input type="text" id="edit-whatsapp" class="w-full border border-gray-300 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex gap-3 pt-2">
                <button type="button" onclick="cerrarModal()" class="flex-1 bg-gray-100 text-gray-600 py-2 rounded-xl font-bold hover:bg-gray-200">Cancelar</button>
                <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-xl font-bold hover:bg-blue-700">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>


    <script type="module" src="js/mis-productos.js"></script>
</body>
</html>
